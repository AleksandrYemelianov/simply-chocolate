<div class="modal review-modal" data-modal="2">
  <div class="btn-wrap">
    <button type="button" class="btn-close-leave-review js-modal-close">
      <svg class="icon-close-modal">
        <use href=".src/images/svg/icons.svg#icon-modal-close-dsktp-tab"></use>
      </svg>
    </button>
    <h2>
      leave a review about
      <span class="buy-now-title-accent">our chocolate</span>
    </h2>
    <form class="buy-now-modal-form">
      <label class="buy-now-label">
        <input
          type="text"
          name="user_name"
          required
          class="buy-now-label-input buy-now-first"
          placeholder="Name"
          pattern="^[a-zA-Zа-яА-Яі-Ії-Ї]+$"
          minlength="2"
        />
      </label>
      <label class="buy-now-label">
        <input
          type="email"
          name="user_email"
          required
          class="buy-now-label-input buy-now-label-input-three"
          placeholder="Enter your email"
        />
      </label>
      <label class="buy-now-label">
        <span class="buy-now-label-phone-input"
          ><input
            type="tel"
            name="user-phone"
            required
            pattern="^[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}$"
            title="xx-xxx-xx-xx"
            class="buy-now-label-input buy-now-label-input-phone buy-now-label-input-three"
            placeholder="Phone number"
          />
          <div class="buy-now-phone-decor">
            <svg class="buy-now-label-icon">
              <use href="./src/images/svg/icons.svg#icon-flag-dsktp-tab"></use>
            </svg>
            <span class="buy-now-label-phone-number">+380</span>
            <span class="buy-now-line"></span>
          </div>
        </span>
      </label>
      <label class="buy-now-label">
        <textarea
          name="user_message"
          placeholder="Enter text"
          class="buy-now-message"
        ></textarea>
      </div>
      <button type="submit" class="button js-modal-close" data-modal="2">
        Send
      </button>
    </form>
  </div>
</div>
<div class="overlay js-overlay-modal"></div>
